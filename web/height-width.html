<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: lightblue;
        }

        #elem1 {
            height: 200px;
            width: 300px;
        }

        #elem2 {
            height: 200px;
            width: 300px;
            border: 50px solid black;
            box-sizing: border-box;
        }

        #elem3 {
            height: 200px;
            width: 300px;
            box-sizing: border-box;
        }

        #elem3:hover {
            border-bottom: 5px solid red;
        }

        #elem4 {
            /* %를 단위로 하면 반응형으로 화면 구성 가능
            부모 element의 크기에 대비 */
            height: 200px;
            width: 50%;
        }

        #elem5 {
            /* vw는 viewport(창) width
            브라우저가 표시할 수 있는 창의 크기를 기준으로 나타냄 */
            height: 200px;
            width: 50vw;
        }

        #elem6 {
            /* 최소값 */
            height: 200px;
            min-width: 300px;
        }

        #elem7 {
            /* 최대값 */
            height: 200px;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div id="elem7">최대값</div>
    <hr>
    <div id="elem6">최소값</div>
    <hr>
    <div id="elem5">viewport width로 크기</div>
    <hr>
    <div id="elem4">%로 크기</div>
    <hr>
    <div id="elem3"></div>
    <r></r>
    <div id="elem2"></div>
    <hr>
    <div id="elem1"></div>
</body>

</html>
