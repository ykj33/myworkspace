<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            border: 1px solid black;
        }

        #elem1 {
            margin-top: 50px;
            margin-right: 20px;
            margin-left: 80px;
            margin-bottom: 100px;
        }

        #elem2 {
            /* shorthand property
            4개 쓰면 시계방향
            3개 쓰면 위 (좌우) 아래
            2개 쓰면 (위아래)(좌우)
            1개 쓰면 4방향 모두 */
            margin: 50px 20px 80px 100px;
        }

        #elem3 {
            /* width가 정해지면 margin을 auto로 하여 가운데 정렬 가능 */
            width: 300px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="elem3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, aliquam.</div>
    <hr>


    <div id="elem2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, nobis.</div>
    <div id="elem1">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci, tempore!
    </div>
</body>

</html>
