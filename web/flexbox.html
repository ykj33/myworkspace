<!DOCTYPE html>
<html>

<head>
    <style>
        .item:nth-child(1) {

            background-color: red;
            font-size: 20px;
            /* 남은 공간을 차지할 비율 */
            flex: 1;
            /* order 값이 있는 것들을 오른쪽부터 */

        }

        .item:nth-child(2) {
            width: 200px;
            background-color: skyblue;
            font-size: 10px;
            flex: 1;
        }

        .item:nth-child(3) {
            background-color: yellow;
            width: 200px;
            font-size: 5px;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 200px;
            background-color: grey;
            /* 아이템 위아래 정렬 */
            align-items: stretch;
            /* 아이템 좌우 정렬 */
            justify-content: flex-start;
        }

        .inner-container {
            display: flex;
            flex-direction: column;
        }

        .inner-container div {
            flex: 1;
        }

        .inner-container div:nth-child(1) {
            background-color: violet;
        }

        .inner-container div:nth-child(2) {
            background-color: gold;
        }

        .inner-container div:nth-child(3) {
            background-color: indigo;
        }
    </style>
</head>

<body>
    <!-- element를 감싸는 element 필요 - 컨테이너 혹은 배경 -->
    <div class="container">
        <div class="item">Lorem.</div>
        <div class="item">Soluta!</div>
        <div class="item inner-container">
            <div>Lorem.</div>
            <div>Doloremque?</div>
            <div>Aperiam!</div>
        </div>
    </div>
    <div class="normal">Lorem ipsum dolor sit amet.</div>
</body>

</html>
