<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <input onkeyup="reverse()" type="text" id="input1" class="form-control">
        <h1 id="result"></h1>
    </div>
    <script>
        function reverse() {
            var origin = document.getElementById("input1").value;
            // split 구분자로 빈 string을 넣으면 각 캐릭터가 쪼개져서 배열
            var array = origin.split("");
            // 배열 안의 element들을 역순으로 재배치
            array = array.reverse();
            // 배열 안의 element들을 모두 모아 string으로 반환
            var target = array.join("");

            document.getElementById("result").innerHTML = target;
        }
    </script>
</body>

</html>
