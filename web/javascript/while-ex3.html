<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <button onclick="lotto()" class="btn btn-warning">로또</button>
        <h1 id="result"></h1>
    </div>
    <script>
        function lotto() {
            var numbers = [];
            // 만들어서 배열에 넣기
            while (numbers.length < 6) {
                var newNumber = parseInt(Math.random() * 45 + 1);
                // includes메소드는 배열 안에 값이 있을 경우 true를 반환
                // 그래서 그 값이 있을 경우에는 추가하지 않는다. 
                // 논리 연산자 ! 사용하여 역으로 조건을 주어 중복 제거   
                if (!numbers.includes(newNumber)) { // numbers 배열 안에 newNumber의 값이 없다면
                    numbers.push(newNumber);
                }
                console.log(newNumber);

            }
            console.log("-----완성후");

            // 배열에 넣은 것을 뽑고 한줄 지우고 띄우기
            var text = "";
            while (numbers.length > 0) {
                //pop메소드는 제거한 값을 리턴함
                var removedNumber = numbers.pop();
                // 리턴 받은 값을 한 줄 띄우고 추가
                text += removedNumber + "<br>";
                console.log(removedNumber);

            }
            document.getElementById("result").innerHTML = text;
        }
    </script>
</body>

</html>
