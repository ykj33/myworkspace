<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <select name="" id="select1" class="form-control">
            <option value="1">월</option>
            <option value="2">화</option>
            <option value="3">수</option>
            <option value="4">목</option>
            <option value="5">금</option>
            <option value="6">토</option>
            <option value="7">일</option>
        </select>
        <button onclick="today()" class="btn btn-outline-info">오늘은?</button>
        <h1 id="result"></h1>
    </div>
    <script>
        function today() {
            var d = document.getElementById("select1").value;

            var text = "";

            switch (d) {
                // value로 얻어온 값은 다 string
                // 여러 케이스가 같은 조건일 경우, break문을 없애면
                // 지속적으로 내려가서 break에서 탈출한다.
                case "1":
                case "2":
                case "3":
                case "4":
                case "5":
                    text = "일하는 날";
                    break;
                case "6":
                case "7":
                    text = "쉬는 날";
            }
            document.getElementById("result").innerHTML = text;
        }
    </script>
</body>

</html>
