<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <input type="text" id="input1" class="form-control">
        <button onclick="addItem()" class="btn btn-info"><i class="fas fa-plus"></i></button>
        <button onclick="popItem()" class="btn btn-danger"><i class="fas fa-minus"></i></button>
        <ul id="result"></ul>
    </div>
    <script>
        // 함수 안에 있다면 함수가 실행될 때마다 배열을 초기화시키므로 함수 밖으로 뺀다.
        var array = [];

        function popItem() {
            array.pop();
            var text = "";
            for (var i = 0; i < array.length; i++) {
                text += "<li>" + array[i] + "</li>";
            }
            document.getElementById("result").innerHTML = text;
        }

        function addItem() {
            var item = document.getElementById("input1").value;

            array.push(item);
            var text = "";
            // 인덱스를 거꾸로 탐색하기
            // 인덱스 번호는 길이보다 1 이 작고, i가 0 보다는 클 동안 i가 계속 줄어든다.
            for (var i = 0; i < array.length; i++) {
                text += "<li>" + array[i] + "</li>";
            }
            document.getElementById("result").innerHTML = text;
        }
    </script>
</body>

</html>
