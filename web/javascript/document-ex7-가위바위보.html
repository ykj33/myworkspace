<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <div class="row">
            <!-- 함수에 각각의 parameter값을 넣어준다 -->
            <div class="col"><img onclick="rps(1)" src="가위.jpg" alt="" class="img-fluid"></div>
            <div class="col"><img onclick="rps(2)" src="바위.jpg" alt="" class="img-fluid"></div>
            <div class="col"><img onclick="rps(3)" src="보.jpg" alt="" class="img-fluid"></div>
        </div>

        <!-- 컴퓨터가 랜덤으로 나온 수에 따라 이미지 출력 -->
        <div class="row">
            <!-- 양 옆으로 col을 넣어 이미지를 가운데로 만들어 줌 -->
            <div class="col"></div>
            <div class="col"><img src="" alt="" class="img-fluid" id="computerImage">
            </div>
            <div class="col"></div>
        </div>

        <!-- 승패 결과 출력 -->
        <div class="row">
            <div class="col">
                <h1 id="result" class="text-center"></h1>
            </div>
        </div>
    </div>

    <script>
        // 함수 내에 parameter 값을 받을 수 있다.
        function rps(user) {
            console.log(user);
            // Math.floor는 소수점을 버린다.
            var computer = Math.floor(Math.random() * 3 + 1);
            // 케이스에 따라 나오는 이미지의 값 변경
            switch (computer) {
                case 1:
                    document.getElementById("computerImage").src = "가위.jpg";
                    break;
                case 2:
                    document.getElementById("computerImage").src = "바위.jpg";
                    break;
                case 3:
                    document.getElementById("computerImage").src = "보.jpg";
                    break;
                default:
                    break;
            }

            // 승패에 따라 나오는 메시지 변경
            var resultText = "";
            if (user == computer) {
                // draw
                resultText = "비김";
            } else if (user == 1 && computer == 2) {
                // lose
                resultText = "짐";
            } else if (user == 2 && computer == 3) {
                // lose
                resultText = "짐";
            } else if (user == 3 && computer == 1) {
                // lose
                resultText = "짐";
            } else {
                // win
                resultText = "이김";
            }
            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</body>

</html>
