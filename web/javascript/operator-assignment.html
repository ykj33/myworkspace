<body>
    <div class='container'>
    </div>
    <script>
        // 할당연산자
        var x = 5;
        var y = 7;
        var z;
        z = x;
        console.log("그냥 할당", z);

        z += y;
        console.log("더해서 할당", z);

        z -= y;
        console.log("빼서 할당", z);

        z *= y;
        console.log("곱해서 할당", z);

        z /= y;
        console.log("나누어서 할당", z);

        y %= z;
        console.log('나머지 연산 할당', y);

        //할당 연산자 +=는 string도 가능
        x = "hello";
        y = "world";

        x += y;
        console.log(x);

        x += 3 + 4 + "javascript";
        console.log(x);

        x = 3;
        x += 3 + 4 + 'javascript';
        console.log(x);
    </script>
</body>
