<body>
    <div class='container'>
    </div>
    <script>
        // 삼항연산자
        // 연산의 결과는 ?의 값이 true일 경우 좌, false일 경우 우
        var a = 30;
        console.log((a > 20) ? "x" : "y");

        var b = (a > 20) ? "Too old" : "Too young";
        console.log(b);

        // 다른 타입을 Boolean 타입처럼.
        // 값이 없거나 0이면 false
        // 나머지는 모두 true
        console.log("" ? "x" : "y"); // 값이 없는 빈 string이기 때문에 false
        console.log("ab" ? "x" : "y");
        console.log(" " ? "x" : "y"); // 공백도 값이 있는 것이므로 True
        console.log(0 ? "x" : "y");
        console.log(3 ? "x" : "y");
        console.log(-1 ? "x" : "y");
    </script>
</body>

</html>
