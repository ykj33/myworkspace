<body>
    <div class='container'>
        <input type="number" name="" id="input1" class="form-control">
        <button onclick="point()" class="btn btn-primary">등급 계산</button>
        <h1 id="result"></h1>
    </div>
    <script>
        function point() {
            var n = document.getElementById("input1").value;
            n = Number(n);
            if (n >= 90 && n <= 100) {
                r = "A학점입니다.";
            } else if (n >= 80 && n < 90) {
                r = "B학점입니다.";
            } else if (n >= 70 && n < 80) {
                r = "C학점입니다.";
            } else if (n >= 60 && n < 70) {
                r = "D학점입니다.";
            } else {
                r = "학점이 부여되지 않았습니다.";
            }
            document.getElementById('result').innerHTML = r;
        }
    </script>
