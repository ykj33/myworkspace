<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <button onclick="checkAll()" class="btn btn-info">모두동의</button>
        <button onclick="uncheckAll()" class="btn btn-danger">동의해제</button>
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="from-check-label">Lorem.</label></div>
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="from-check-label">Saepe.</label></div>
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="from-check-label">Dolorum.</label></div>
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="from-check-label">Quis!</label></div>
        <div class="form-check"><input type="checkbox" name="" id="" class="form-check-input"><label for="" class="from-check-label">Laboriosam.</label></div>
    </div>
    <script>
        function checkAll() {
            //[]property selector
            // input element 중 type이 checkbox 인 것을 선택
            var checkboxs = document.querySelectorAll("input[type='checkbox']");

            for (var i = 0; i < checkboxs.length; i++) {
                // for문을 돌리고 checked = true를 주어 모두 체크되게 함
                checkboxs[i].checked = true;
            }
        }

        function uncheckAll() {
            //[]property selector
            var checkboxs = document.querySelectorAll("input[type='checkbox']");
            // for문을 돌리고 checked = false를 주어 모두 체크 취소
            for (var i = 0; i < checkboxs.length; i++) {
                checkboxs[i].checked = false;
            }
        }
    </script>
</body>

</html>
