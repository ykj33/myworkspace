<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <button onclick="ballAll()" class="btn btn-outline-primary">볼 추첨</button>
        <h1 id="result1"></h1>
        <h1 id="result2"></h1>
        <h1 id="result3"></h1>
        <h1 id="result4"></h1>
        <h1 id="result5"></h1>
        <h1 id="result6"></h1>
    </div>
    <script>
        // 한번에 6개를 실행
        function ballAll() {
            ball("result1");
            ball("result2");
            ball("result3");
            ball("result4");
            ball("result5");
            ball("result6");
        }
        // elementId 파라미터를 넣어서 다르게 나온 값에 따라 result에 값을 넘김

        function ball(elementId) {
            var n = parseInt(Math.random() * 45 + 1);
            document.getElementById(elementId).innerHTML = n;

            if (n < 10) {
                document.getElementById(elementId).style.backgroundColor = "blue";
            } else if (n < 20) {
                document.getElementById(elementId).style.backgroundColor = "yellow";
            } else if (n < 30) {
                document.getElementById(elementId).style.backgroundColor = "red";
            } else if (n < 40) {
                document.getElementById(elementId).style.backgroundColor = "green";
            } else {
                document.getElementById(elementId).style.backgroundColor = "gold";
            }
        }
    </script>
</body>

</html>
