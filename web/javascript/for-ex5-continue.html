<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <!-- input1부터 input2까지의 숫자 구하기 -->
    <div class='container'>
        <input type="number" name="" id="input1" class="form-control" placeholder="시작값"><br>
        <input type="number" name="" id="input2" class="form-control" placeholder="끝값"><br>
        <input type="number" name="" id="input3" class="form-control" placeholder="해당 수의 배수는 제외합니다.">
        <br>
        <button onclick="loop()" class="btn btn-success">출력</button>
        <h1>합계 : <span id="result1"></span></h1>
        <h1 id="result"></h1>
    </div>
    <script>
        function loop() {
            //무한 루프에 빠지지 않으려면 n1의 값이 항상 작아야 한다.
            var n1 = document.getElementById("input1").value;
            var n2 = document.getElementById("input2").value;
            var n3 = document.getElementById("input3").value;

            n1 = Number(n1);
            n2 = Number(n2);
            n3 = Number(n3);

            // 이전 작업 초기화
            document.getElementById("result").innerHTML = "";
            for (var i = n1; i <= n2; i++) {
                /* continue는 해당 조건에 부합할 경우 statement를 실행시키지 않고
                 바로 다음으로 넘어간다.*/
                if ((i % n3) == 0) {
                    continue;
                }

                // innerHTML += i + ", "; 부분은 문자열을 연결시켜 주기 위한 구문
                // = document.getElementById('result').innerHTML + (i + ", ");
                document.getElementById('result').innerHTML += i + ", ";

            }
            //합계 구하기
            var sum = 0;
            for (var i = n1; i <= n2; i++) {
                if ((i % n3) == 0) {
                    continue;
                }
                sum += i;
            }
            document.getElementById('result1').innerHTML = sum;
        }
    </script>
</body>

</html>
