<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <button onclick="showRandom()" class="btn btn-danger">랜덤</button>
        <button onclick="showRandom2()" class="btn btn-primary">랜덤2</button>
        <h1 id="result"></h1>
        <h1 id="result2"></h1>
    </div>
    <script>
        function showRandom() {
            // 0 <= a <1
            var a = Math.random(); // 0보다 크거나 같고 1보다 작은 값

            // 0 <= a <45 (실수)
            a = a * 45;

            // 0<= a <45 (정수)
            a = parseInt(a);

            // 1 <= a < 46 (정수)
            a = a + 1;
            document.getElementById("result").innerHTML = a;
        }

        function showRandom2() {
            var b = Math.random();
            b = b * 45;
            b = parseInt(b);
            b = b + 1;

            document.getElementById("result2").innerHTML = b;
        }
    </script>
</body>

</html>
