<html>

<head>

    </style>
</head>

<body>
    <!-- 구구단 만들기 -->
    <div class='container'>
        <input type="text" id="input1" class="form-control" placeholder="곱할 수를 넣으세요.">
        <input type="text" id="input2" class="form-control" placeholder="여기까지 계산합니다.">
        <button onclick="gugudan()" class="btn btn-outline-info">구구단</button>
        <h1 id="result"></h1>
    </div>
    <script>
        function gugudan() {
            var n1 = document.getElementById('input1').value;
            var n2 = document.getElementById('input2').value;

            n1 = Number(n1);
            n2 = Number(n2);
            var text = "";
            var i = 1;
            while (i <= 9) {
                text += n1 + " X " + i + " = " + (n1 * i) + "<br>";
                if (i == n2) {
                    break;
                }
                i++;
            }
            document.getElementById("result").innerHTML = text;
        }
    </script>
</body>

</html>
