<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <input type="text" id="input1" class="form-control">
        <button onclick="addItem()" class="btn btn-info"><i class="fas fa-plus"></i></button>
        <button onclick="popItem()" class="btn btn-danger"><i class="fas fa-minus"></i></button>
        <ul id="result"></ul>
    </div>
    <script>
        // 함수 안에 있다면 함수가 실행될 때마다 배열을 초기화시키므로 함수 밖으로 뺀다.
        var array = [];

        function popItem() {
            // input값을 받는 d 생성
            var d = document.getElementById("input1").value;
            // 배열에서 d가 있는지 찾는 indexof메소드 사용
            var isExist = (array.indexOf(d));
            // 만약 isExist가 존재한다면, 그 값을 제거
            // indexof는 항목을 찾지 못할 시 -1을 반환하므로, -1이 아니라면 항목을 찾은 것
            if (isExist != -1) {
                // isExist가 항목의 위치 값을 반환하므로, 해당 값으로부터 1개를 삭제
                array.splice(isExist, 1);

                var text = "";
                for (var i = array.length - 1; i >= 0; i--) {
                    text += "<li>" + array[i] + "</li>";
                }
                //없을 경우 경고 메시지를 띄우고 리스트 유지
            } else {
                alert("해당 값이 없습니다.");
                var text = "";
                for (var i = array.length - 1; i >= 0; i--) {
                    text += "<li>" + array[i] + "</li>";
                }
            }
            document.getElementById("result").innerHTML = text;

        }

        function addItem() {
            var item = document.getElementById("input1").value;

            array.push(item);
            var text = "";
            for (var i = 0; i < array.length; i++) {
                text += "<li>" + array[i] + "</li>";
            }
            document.getElementById("result").innerHTML = text;
        }
    </script>
</body>

</html>
