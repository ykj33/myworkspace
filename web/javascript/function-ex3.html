<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <input type="text" name="" id="input1" class="form-control" placeholder="나이가 어떻게 되시나요?">
        <br>
        <button class="btn btn-success" onclick="vote()">투표 가능?</button>
        <h1 id="result"></h1>
    </div>
    <script>
        function vote() {
            // input 요소의 값을 변수에 저장
            var age = document.getElementById("input1").value;
            // 값에 따라 문장 선택
            var text = (age >= 18) ? "투표 가능" : "투표 불가능";
            // 선택된 문장 출력
            document.getElementById("result").innerHTML = text;
        }
    </script>
</body>

</html>
