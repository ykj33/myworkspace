<!DOCTYPE html>
<html>

<body>
    <script>
        var a = "hello"; // string
        var b = 30; // number
        var c = [1, 2]; // array
        var d = {
            fname: "john"
        }; // object
        var e = function() {
            console.log("함수 실행!!!!!!!");
        }
        e(); // 변수에 할당된 함수 ()를 붙이면 실행 가능

        function myFunction() {
            console.log("함수 실행");
        }

        myFunction();
    </script>
</body>

</html>
