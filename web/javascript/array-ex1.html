<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
    </div>
    <script>
        var a = 3;
        var b = "hello";

        // 배열(array)은 여러 개의 값을 저장할 수 있다. 0개 이상
        var c = ["hi", "hello", "java", "html", "css", 99, 88];
        var d = []; // 빈 배열

        // 배열의 각 값의 접근
        console.log(a);
        console.log(b);
        console.log(c[0]);
        console.log(c[1]);
        console.log(c[2]);
        console.log(c[3]);
        console.log(c[4]);
        console.log(c[5]);
        console.log(c[6]);

        a = 5;
        b = "hi";

        // 배열의 값 변경 - index에 접근하여 변경
        c[0] = "ironman";
        c[1] = "captain";
        c[2] = "black";
        c[3] = "red";
        c[5] = "blue";
        c[6] = "yellow";

        //for문을 사용한 배열 호출
        console.log("---for문 사용-----");

        for (var i = 0; i < 7; i++) {
            console.log(c[i]);
        }

        for (value of c) {
            console.log(value);
        }

        console.log("----값 추가");

        // 배열에 값을 추가
        c.push("pink"); //객체 안에 있는 함수를 사용할 때는 .으로 호출
        console.log(c[7]);

        // 배열의 값을 제거
        console.log("----값 제거");
        c.pop();
        for (value of c) {
            console.log(value);
        }

        // 배열의 길이
        console.log("---- 배열의 길이");
        console.log(c.length); // 객체 안에 있는 property를 사용할 때는 .으로 호출

        // 배열의 길이로 for문 활용
        console.log("----배열의 길이를 for에서 활용");
        for (var i = 0; i < c.length; i++) {
            console.log(c[i]);
        }
    </script>
</body>

</html>
