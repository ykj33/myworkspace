<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <select onchange="addItem()" name="" id="select1" class="custom-select">
            <option value="딸기">딸기</option>
            <option value="사과">사과</option>
            <option value="키위">키위</option>
        </select>
        <ul id="result"></ul>
    </div>
    <script>
        // element를 새로 만들고, 거기에 선택된 값을 추가
        function addItem() {
            var v = document.getElementById("select1").value;
            var newItem = document.createElement("li");
            // newItem에 v에서 받아온 값을 html 요소로 넣어줌
            newItem.innerHTML = v;
            newItem.addEventListener("click", function() {
                // 자기 자신의 객체에서 remove사용
                this.remove();
            })

            document.getElementById("result").appendChild(newItem);
        }
    </script>
</body>

</html>
