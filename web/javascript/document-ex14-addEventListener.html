<!DOCTYPE html>
<html>

<body>
    <button id="button1">클릭</button>
    <button id="button2">클릭2</button>
    <button id="button3">클릭3</button>
    <script>
        // 함수가 값이 될 수 있으므로, 함수가 event의 값으로 할당되어 실행
        document.getElementById("button1").onclick = function() {
                console.log("버튼 클릭됨");
            }
            // 함수가 선언되어 있다면 함수의 이름을 event에 할당하는 것만으로도 실행가능
        document.getElementById("button2").onclick = myfunc;

        var button3 = document.getElementById("button3");
        // addEventListener("이벤트명", "함수")
        // 함수를 parameter 값으로 줄 수 있다.
        button3.addEventListener("click", function() {
            console.log("세번째 클릭됨.");
        });

        function myfunc() {
            console.log("두번째 클릭");
        }
    </script>
</body>

</html>
