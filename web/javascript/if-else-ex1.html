    <title>Document</title>

    </style>
</head>

<body>
    <div class='container'>
        <button onclick="dice()" class="btn btn-success">주사위 두 개 던지기</button>
        <h1 id="result"></h1>
    </div>
    <script>
        function getRandom() {
            return parseInt(Math.random() * 6 + 1);
        }

        function dice() {
            var d1 = getRandom();
            var d2 = getRandom();
            console.log(d1, d2);


            if (d1 == d2) {
                document.getElementById("result").innerHTML = "당첨";
            } else {
                document.getElementById("result").innerHTML = "낙첨";
            }
        }
    </script>
</body>
