<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <input type="text" name="" id="input1" class="form-control">
        <button class="btn btn-primary" onclick="young()">클릭</button>
        <h1 id="age"></h1>
    </div>
    <script>
        function young() {
            // input 값을 받아서
            var click = document.getElementById("input1").value;
            // 함수에 넣고
            var result = (click > 20) ? "성인" : "어린이";
            // 값을 반환한다.
            document.getElementById("age").innerHTML = result;
        }
    </script>
</body>

</html>
