<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <input class="form-control" onkeyup="reverse()" type="text" id="input1">
        <h1 id="result"></h1>
    </div>
    <script>
        function reverse() {
            var origin = document.getElementById("input1").value;
            var target = "";
            for (var i = 0; i < origin.length; i++) {
                // charAt : 해당 string의 index번호에 해당하는 문자 1개를 반환
                // 계속 문자를 뽑아 target 앞에 붙이므로 문자열이 거꾸로 된다.
                target = origin.charAt(i) + target;
            }
            document.getElementById("result").innerHTML = target;
        }
    </script>
</body>

</html>
