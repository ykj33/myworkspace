<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
    </div>
    <script>
        // //비교 연산자
        /* 양 변 중 한 변이
         Number타입이 있을 경우
         최대한 양 변을 Number타입으로 변환하여 비교하려고 노력함 */
        var a = 5;
        var b = 7;

        console.log(a > b);
        console.log(a < b);
        console.log(a >= b);
        console.log(a <= b);

        console.log(a == b);
        console.log(a != b);

        a = 5;
        b = 7;
        var c = "5";
        console.log(a == c);
        console.log(a === c);
        // !== 값이 같지 않거나 타입이 같지 않거나
        console.log(b != c);
        console.log(b !== c);

        console.log(a != c);
        console.log(a !== c);

        // string끼리 비교할 때는 사전에 나중에 나오는 게 더 크다
        a = "abc";
        b = "bcd";
        console.log(a < b);

        a = "abc";
        b = "abc";
        console.log(a == b);
        console.log(a === b);
    </script>
</body>

</html>
