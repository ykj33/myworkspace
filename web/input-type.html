<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1>input element</h1>
    <h3>type text</h3>
    <input type="text">

    <h3>type password</h3>
    <input type="password">

    <h3>type submit</h3>
    <input type="submit">
    <input type="submit" value="로그인">

    <h3>type radio</h3>
    <!-- 중복 불가능 -->
    <input type="radio" name="fruit">사과
    <input type="radio" name="fruit">바나나
    <input type="radio" name="fruit">딸기
    <hr>
    <input type="radio" name="city">서울
    <input type="radio" name="city">대전
    <input type="radio" name="city">대구

    <h3>type checkbox</h3>
    <!-- 중복가능 -->
    <input type="checkbox" name="fruit">사과
    <input type="checkbox" name="fruit">바나나
    <input type="checkbox" name="fruit">딸기

    <h3>type button</h3>
    <input type="button" value="버튼1">
    <input type="button" value="버튼2">
    <input type="button" value="버튼3">
</body>

</html>
