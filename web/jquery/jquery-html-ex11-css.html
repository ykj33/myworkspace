<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#result").css("background-color", "yellow");
            });
            $("#btn2").click(function() {
                $("#result").css("font-size", "50px");
            });

            $("#btn3").click(function() {
                // 2개 이상의 값을 넣고 싶을 땐 parameter값으로 객체를 주면 된다.
                $("#result").css({
                    "background-color": "yellow",
                    "font-size": "50px"
                });
            });
        });
    </script>
</head>

<body>
    <div class='container'>
        <button class="btn btn-info" id="btn1">배경색</button>
        <button class="btn btn-warning" id="btn2">폰트 크기</button>
        <button class="btn btn-danger" id="btn3">둘 다</button>
        <h1 id="result">Lorem, ipsum dolor.</h1>
    </div>
</body>

</html>
