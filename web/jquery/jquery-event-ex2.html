<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class='container'>
        <button id="button1" class="btn btn-info btn-block btn-lg">이벤트 함수 on</button>
        <button class="btn btn-secondary btn-block btn-lg" id="button2">객체로 등록</button>
    </div>
    <script>
        // on메소드를 사용
        $("#button1").on("click", function() {
            console.log("1번버튼 클릭됨");

        });
        $("#button1").on("mouseenter", function() {
            console.log("1번버튼 마우스 들어감");

        });
        $("#button1").on("mouseleave", function() {
            console.log("1번버튼 마우스 나감");

        });
        // 객체로 parameter값을 주면 여러가지 메소드를 값으로 줄 수 있음
        $("#button2").on({
            // click이라는 메소드를 하나 가지고 있음
            "click": function() {
                console.log("2번 버튼 클릭");

            },
            "mouseenter": function() {
                console.log("2번 버튼 마우스 in");

            },
            "mouseleave": function() {
                console.log("2번 버튼 마우스 out");

            }
        });
    </script>
</body>

</html>
