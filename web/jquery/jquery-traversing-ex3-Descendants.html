<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>

    <title>Document</title>
    <style>

    </style>
    <script>
        $(document).ready(function() {
            // 자식의 자식
            $("#row1").children().children().css("background-color", "gold");

            // 이와같은 방식으로도 가능 css selelctor도 이용가능
            // $("#row1 p").css("color", "blue");

            // 모든 자손 찾기
            $("#row1").find("*").css("border-left", "2px solid red");

            $("#row1").find(":nth-child(odd)").css("border-right", "2px solid black");
        });
    </script>
</head>

<body>
    <div class='container'>
        <div class="row" id="row1">
            <div class="col">
                <p>Lorem ipsum dolor sit amet.</p>
                <p>Optio illum pariatur laborum aliquid?</p>
                <p>Officia quo ullam odit laboriosam!</p>
                <p>Distinctio harum officia ut culpa?</p>
                <p>Ut animi soluta quis hic.</p>
            </div>
        </div>
    </div>
</body>

</html>
