<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                // div element를 하나 만들고
                var elem = $("<div />");
                // element 안에 랜덤 수 할당
                elem.text(parseInt(Math.random() * 100 + 1));
                // 버튼을 하나 만들고
                var btn = $("<button class = 'btn btn-danger'></button>");
                // 버튼 안에 아이콘 하나 만들기
                btn.html("<i class='fas fa-minus'></i>");
                // 만든 아이콘이 클릭이 되면
                btn.click(function() {
                    // 해당 버튼의 부모인 div를 제거
                    $(this).parent().remove();
                });
                // div element에 버튼 추가
                // 삭제할 때 이 element가 지워지는 것
                elem.prepend(btn);
                // container에 버튼 추가
                $(".container").append(elem);
            });
        });
    </script>
</head>

<body>
    <div class='container'>
        <button class="btn btn-block btn-primary" id="btn1"><i class="fas fa-plus"></i></button>
    </div>
</body>

</html>
