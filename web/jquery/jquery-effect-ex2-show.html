<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#effect").hide();
            });
            $("#btn2").click(function() {
                $("#effect").show();
            });
            // 보이면 숨겨지게, 숨겨지면 보이게
            $('#btn3').click(function() {
                $("#effect").toggle();
            })
        });
    </script>
</head>

<body>
    <div class='container'>
        <div class="row">
            <div class="col"><button class="btn btn-block btn-info" id="btn1">숨기기</button>
            </div>
            <div class="col"><button class="btn btn-block btn-danger" id="btn2">보이기</button>
            </div>
        </div>

        <div class="row">
            <div class="col"><button class="btn btn-primary btn-block" id="btn3">토글</button></div>
        </div>
        <div class="row" id="effect">
            <div class="col">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Blanditiis expedita voluptatum perferendis, ipsa odit dolore! Sapiente recusandae consequatur natus incidunt, numquam quae repudiandae assumenda odio fuga distinctio eos temporibus
                    necessitatibus.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
