<!DOCTYPE html>
<html>

<head>
    <style>
        ol#ol2{
            list-style: lower-alpha inside url('sqpurple.gif');
        }
        ol#ol1 {
            list-style-type : lower-alpha;
            list-style-position: inside;
            list-style-image: url('sqpurple.gif');
        }
        ul {
            list-style-type:circle;
        }
    </style>
</head>

<body>
    <ol id="ol2">
        <li>Lorem.</li>
        <li>Nisi.</li>
        <li>Accusamus?</li>
    </ol>
    <hr>
    <ol id="ol1">
        <li>Lorem.</li>
        <li>Nobis.</li>
        <li>Dolorum?</li>
    </ol>
    <hr>
    <ul>
        <li>Lorem.</li>
        <li>Mollitia.</li>
        <li>Atque?</li>
    </ul>
</body>

</html>
