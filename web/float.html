<!DOCTYPE html>
<html>

<head>
    <style>
        div.float {
            border: 1px solid black;
            width: 100px;
            height: 200px;
            float: left;
        }

        div.float:nth-child(3) {
            height: 100px;
            float: right;
        }

        .normal {
            /* clear를 적용하면 블록이 float를 인식 */
            border: 1px solid black;
            clear: left;
        }
    </style>
</head>

<body>
    <div class="float">Lorem.</div>
    <div class="float">Esse!</div>
    <div class="float">Molestias?</div>

    <div class="normal">Lorem ipsum dolor sit amet.</div>
</body>

</html>
