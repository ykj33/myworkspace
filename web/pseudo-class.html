<!DOCTYPE html>
<html>

<head>
    <style>
        /* Pseudo class는 상태를 나타낸다. */
        h1:hover {
            color: yellow;
        }
        p {
            visibility: hidden;
        }

        h1:hover + p {
            visibility: visible;
        }
    </style>
</head>

<body>
    <h1>Lorem, ipsum dolor.</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem totam itaque dolore quae sit et, dolores atque deleniti ab necessitatibus est soluta labore non in asperiores magnam ratione corrupti blanditiis.</p>
</body>

</html>
