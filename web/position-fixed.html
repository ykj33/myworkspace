<!DOCTYPE html>
<html>

<head>
    <style>
        #div1 {
            /* fixed는 viewport 기준으로 이동, 
            정상적 흐름에서 제외, 간격을 해당 수치만큼 준다. */
            position: fixed;
            top: 0px;
            right: 0px;
        }

        #div2 {
            position: fixed;
            right: 0px;
            bottom: 0px;
        }
        #div3 {
            position : fixed;
            bottom : 0px;
            left : 0px;
        }
    </style>
</head>

<body>
    <div id="div1">Lorem, ipsum dolor.</div>
    <div id="div2">Ipsam, delectus tenetur.</div>
    <div id="div3">Earum, quisquam dolores.</div>
    <div id="div4">Minus, cumque dolor.</div>
</body>

</html>
