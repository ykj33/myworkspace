<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <!-- form을 예쁘게 만들기 -->
            <div class="form-group">
                <label for="input1">Name</label>
                <input class="form-control" type="text" name="" id="input1">
            </div>

            <div class="form-group"><label for="input2">Password</label>
                <input class="form-control" type="text" name="" id="input2">
            </div>

            <div class="form-group"><label for="input3">Email</label>
                <input class="form-control" type="text" name="" id="input3">
            </div>
            <div class="form-group">
                <label for="textarea1">Post</label><textarea name="" id="textarea1" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="select1">Options</label>
                <select name="" id="select1" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </div>
            <!-- 체크박스를 부트캠프로 만들기 -->
            <div class="form-check">
                <label for="check1" class="form-check-label">
                    <input type="checkbox" name="" id="check1" class="form-check-input">Options 1</label>
            </div>
            <div class="form-check">
                <label for="check2" class="form-check-label">
                        <input type="checkbox" name="" id="check2" class="form-check-input">Options 2</label>
            </div>
            <div class="form-check">
                <label for="check3" class="form-check-label">
                            <input type="checkbox" name="" id="check3" class="form-check-input">Options 3</label>
            </div>
            <hr>
            <!-- 라디오 버튼 만들기 -->
            <div class="form-check">
                <label for="radio1" class="form-check-label">
                    <input type="radio" name="ra" id="radio1" class="form-check-input">
                    Radio1
                </label>
            </div>
            <div class="form-check">
                <label for="radio2" class="form-check-label">
                    <input type="radio" name="ra" id="radio2" class="form-check-input">
                    Radio2
                </label>
            </div>
            <div class="form-check">
                <label for="radio3" class="form-check-label">
                    <input type="radio" name="ra" id="radio3" class="form-check-input">
                    Radio3
                </label>
            </div>
            <!-- 인라인 요소로 만들기 -->
            <div class="form-check-inline">
                <label for="check4" class="form-check-label">
                    <input type="checkbox" name="" id="check4" class="form-check-input">Options 1</label>
            </div>
            <div class="form-check-inline">
                <label for="check5" class="form-check-label">
                        <input type="checkbox" name="" id="check5" class="form-check-input">Options 2</label>
            </div>
            <div class="form-check-inline">
                <label for="check6" class="form-check-label">
                            <input type="checkbox" name="" id="check6" class="form-check-input">Options 3</label>
            </div>
        </form>
    </div>
</body>

</html>
