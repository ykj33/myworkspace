<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <!-- 부트스트랩 버튼 클래스 -->
    <button class="btn">버튼</button>
    <button class="btn btn-primary">Lorem.</button>
    <button class="btn btn-secondary">Iste!</button>
    <button class="btn btn-info">Culpa.</button>
    <button class="btn btn-success">Sed.</button>
    <button class="btn btn-warning">Tempora.</button>
    <button class="btn btn-danger">Magnam?</button>
    <button class="btn btn-dark">Aliquid!</button>
    <button class="btn btn-light">Aliquam.</button>
    <button class="btn btn-link">Tempore!</button>
    <button class="btn">Placeat!</button>

    <hr>
    <!-- 버튼 외곽 -->
    <button class="btn btn-outline-primary">Lorem.</button>
    <button class="btn btn-outline-secondary">Dolores!</button>
    <button class="btn btn-outline-info">Quo.</button>
    <button class="btn btn-outline-danger">Doloribus?</button>
    <button class="btn btn-outline-warning">Distinctio.</button>
    <button class="btn btn-outline-success">Consequuntur.</button>
    <button class="btn btn-outline-dark">Eius.</button>
    <button class="btn btn-outline-light text-dark">Hic.</button>
    <hr>
    <!-- input 버튼 -->
    <button class="btn btn-primary">Lorem.</button>
    <input type="button" value="lorem." class="btn btn-primary">
    <input type="submit" value="lorem." class="btn btn-primary">
    <a href="#" class="btn btn-primary">lorem</a>
    <hr>
    <!-- 버튼 크기 -->
    <button class="btn btn-primary btn-lg">Lorem.</button>
    <button class="btn btn-primary btn-sm">Lorem.</button>
    <hr>
    <!-- 꽉 차게 버튼 -->
    <button class="btn btn-primary btn-block">Lorem.</button>
    <hr>
    <!-- 버튼 상태 활성화/비활성화 -->
    <button class="btn btn-primary active">Lorem.</button>
    <button class="btn btn-primary" disabled>Lorem.</button>
    <!-- a element로 만들 때는 클래스로 사용 가능 -->
    <a href="" class="btn btn-primary disabled">Lorem.</a>
</body>

</html>
