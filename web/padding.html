<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            padding-left: 10px;
        }

        div {
            border: 1px solid black;
        }

        #elem1 {
            padding-left: 20px;
            padding-top: 30px;
            padding-right: 5px;
            padding-bottom: 70px;
        }

        #elem2 {
            /* shorthand property
            4개 쓰면 시계방향
            3개 쓰면 위 (좌우) 아래
            2개 쓰면 (위아래)(좌우)
            1개 쓰면 4방향 모두 */
            padding: 30px 5px 70px 20px;
        }
    </style>
</head>

<body>
    <div id="elem2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, explicabo.</div>
    <hr>
    <div id="elem1">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique, vel?
    </div>
    <hr>
    <ul>
        <li>Lorem, ipsum dolor.</li>
        <li>Impedit, est. Sint.</li>
        <li>Cum, minima incidunt?</li>
    </ul>
</body>

</html>
