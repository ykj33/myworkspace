<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            height: 50px;
            background-color: yellowgreen;
            text-align: center;
        }

        #elem1 {
            border-style: dotted;
            border-width: 10px;
            border-color: blue;
        }

        #elem2 {
            border-top-style: dashed;
            border-top-width: 5px;
            border-top-color: blue;
        }

        /* 각자 방향 지정 시 없는 곳은 생략 */
        #elem3 {
            border-right-style: solid;
            border-right-width: 10px;
            border-right-color: red;

            border-bottom-style: double;
            border-bottom-width: 2px;
            border-bottom-color: blue;

            border-left-style: inset;
            border-left-width: 7px;
            border-left-color: black;
        }

        /* shorthand property */
        #elem4 {
            border-top: 2px solid red;
            border-right: 10px dotted blue;
            border-bottom: 9px double yellow;
            border-left: 7px groove black;
        }

        /* shorthand property 2 */
        #elem5 {
            border-style: dotted double solid dashed;
            border-width: 10px 2px 7px 20px;
            border-color: red blue yellow black;
        }

        /* 3개만 쓸 때는 위 (좌우) 아래 */
        #elem6 {
            border-style: solid double dotted;
            border-color: black;
            border-width: 5px;
        }

        /* 1개만 쓸 시 4방향 다 적용 */
        #elem7 {
            border: 5px dashed blue;
            border-radius: 2px 5px 10px 20px;
        }
        #elem8:hover {
            border-bottom : 5px solid black;
        }
    </style>
</head>

<body>
    <div id="elem8">hover를 통한 밑줄</div>
    <hr>
    <div id="elem7"></div>
    <hr>
    <div id="elem6">3개만 썼을 때</div>
    <hr>
    <div id="elem5">shorthand#2</div>
    <hr>
    <div id="elem4">shorthand#1</div>
    <hr>
    <div id="elem3"></div>
    <hr>
    <div id="elem2"></div>
    <hr>
    <div id="elem1"></div>
</body>

</html>
