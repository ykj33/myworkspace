<!DOCTYPE html>
<html>

<head>

    <style>
        .container {
            position: relative;
            background-color: gray;
            width: 500px;
            height: 200px;
        }
        
        #one {
            background-color: cyan;
            width: 200px;
            height: 50px;
        }
        
        #two {
            position: absolute;
            top: 30px;
            left: 30px;
            background-color: yellow;
            width: 200px;
            height: 50px;
        }
        
        #three {
            background-color: lightgreen;
            width: 200px;
            height: 50px;
        }
        
        .fix {
            position: fixed;
            top: 0px;
            right: 0px;
            background-color: lightgreen;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p id="one">block #1</p>
        <p id="two">block #2<br> position:static;
            <br></p>
        <p id="three">block #3</p>
    </div>
    <div class="fix">fixed</div>
</body>

</html>
